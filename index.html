<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>都の北学園 中学校 創作部</title>
    <style>
        /* Reset CSS */
        body, h1, p, ul, li, a {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        /* カラフルな背景と中央コンテンツ */
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeIn 2s;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
            margin: 0 auto;
            animation: fadeIn 2.5s;
        }

        /* メニューボタンのスタイル */
        .menu-btn {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .menu-btn div {
            width: 30px;
            height: 3px;
            background: white;
            border-radius: 3px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .menu-btn.open div:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .menu-btn.open div:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.open div:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        /* サイドメニュー */
        .side-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }

        .side-menu.open {
            transform: translateX(0);
        }

        .side-menu ul {
            margin-top: 3rem;
            padding: 0;
        }

        .side-menu ul li {
            margin: 1rem 0;
            text-align: center;
        }

        .side-menu ul li a {
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .side-menu ul li a:hover {
            color: #fad0c4;
        }

        /* フェードインアニメーション */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <button class="menu-btn" id="menuBtn">
        <div></div>
        <div></div>
        <div></div>
    </button>

    <div class="side-menu" id="sideMenu">
        <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="about.html">創作部について</a></li>
            <li><a href="activities.html">活動内容</a></li>
            <li><a href="gallery.html">ギャラリー</a></li>
            <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>都の北学園 中学校 創作部</h1>
        <p>創造の翼を広げ、夢を形にする。私たちと一緒に新しい世界を創り上げましょう！</p>
    </div>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const sideMenu = document.getElementById('sideMenu');

        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('open');
            sideMenu.classList.toggle('open');
        });
    </script>
</body>
</html>
